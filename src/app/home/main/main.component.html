<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div *ngFor="let catalog of catalogs">
            <catalog [catalog]="catalog"></catalog> 
        </div>
    </div> 
</div>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div *ngIf="message" class="col-sm-12 alert alert-warning pull-right" role="alert">
            {{message}}
        </div> 
    </div>
</div>
